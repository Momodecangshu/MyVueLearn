<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="app" v-cloak>
        <template v-if="list.length">
            <table>
                <thead>
                    <tr>
                        <th><input type="checkbox" 
                             @click="slelectAll" 
                            value="全选" > 
                            全选</th>
                        <th>商品名称</th>
                        <th>商品单价</th>
                        <th>商品数量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item,index) in list">
                        <td>
                            <input type="checkbox" 
                            :checked="listids.indexOf(item.id) > -1"
                            @click="checkOne(item.id)">
                            {{index + 1 }}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.price}}</td>
                        <td>
                            <button 
                                @click="handleReduce(index)"
                                 :disabled="item.count === 1" 
                                >
                                -
                            </button>
                            {{item.count}}
                            <button
                            @click="handleAdd(index)">+</button>
                        </td>
                        <td>
                            <button @click="handleRemove(index)">
                                移除
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>总价: ￥{{totalPrice}}</div>
        </template>
    </div>

    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
